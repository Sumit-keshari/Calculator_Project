<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="main-container">
    <div id="container">
      <h1 id="heading">Calculator</h1>
      <hr>
      <input type="text" id="display"  />
      <hr>
      <div class="button-container">
        <button class="buttons"
          onclick="currentvalue ='';document.querySelector('#display').value=currentvalue;">C</button>
        <button class="buttons" onclick="currentvalue += '1';current_value.value=currentvalue;">1</button>
        <button class="buttons"
          onclick="currentvalue += '2';document.querySelector('#display').value=currentvalue;">2</button>
        <button class="buttons"
          onclick="currentvalue += '3';document.querySelector('#display').value=currentvalue;">3</button>
        <button class="buttons"
          onclick="currentvalue += '+';document.querySelector('#display').value=currentvalue;">+</button>
        <button class="buttons"
          onclick="currentvalue += '4';document.querySelector('#display').value=currentvalue;">4</button>
        <button class="buttons"
          onclick="currentvalue += '5';document.querySelector('#display').value=currentvalue;">5</button>
        <button class="buttons"
          onclick="currentvalue += '6';document.querySelector('#display').value=currentvalue;">6</button>
        <button class="buttons"
          onclick="currentvalue += '-';document.querySelector('#display').value=currentvalue;">-</button>
        <button class="buttons"
          onclick="currentvalue += '7';document.querySelector('#display').value=currentvalue;">7</button>
        <button class="buttons"
          onclick="currentvalue += '8';document.querySelector('#display').value=currentvalue;">8</button>
        <button class="buttons"
          onclick="currentvalue += '9';document.querySelector('#display').value=currentvalue;">9</button>
        <button class="buttons"
          onclick="currentvalue += '*';document.querySelector('#display').value=currentvalue;">*</button>
        <button class="buttons"
          onclick="currentvalue += '/';document.querySelector('#display').value=currentvalue;">/</button>
        <button class="buttons"
          onclick="currentvalue += '0';document.querySelector('#display').value=currentvalue;">0</button>
        <button class="buttons"
          onclick="currentvalue += '.';document.querySelector('#display').value=currentvalue;">.</button>
        <button class="buttons"
          onclick="const result=eval(currentvalue); currentvalue = result;document.querySelector('#display').value=currentvalue;">=</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
